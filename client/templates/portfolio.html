---
name: portfolio
url: /portfolio
title: Portfolio
---

<div ng-controller="Portfolio as portfolioCtrl" class="grid-container">
  <h1 class="page-title">Portfolio</h1>
  <div class="grid-block small-up-1 medium-up-2 large-up-3">
    <div ng-repeat="project in portfolioCtrl.portfolio.projects" class="gird-content">
      <div class="card">
        <img ng-src="{{project.img}}">
        <div class="card-divider">
          <a href="{{project.link}}" title="{{project.title}}">{{project.url}}</a>
        </div>
        <div class="card-section">
          <h4>{{project.title}}</h4>
          <p>{{project.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
