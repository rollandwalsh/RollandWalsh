<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolland Walsh</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/assets/js/foundation.js"></script>

    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PageOn" class="site-frame" ng-class="{home:pageOn('/'), about:pageOn('/about'), work:pageOn('/work'), contact:pageOn('/contact')}">
      <nav class="site-nav-content" ng-controller="MainNav as mainNavCtrl">
        <ul class="site-nav">
          <li ng-repeat="nav in mainNavCtrl.nav" ui-sref-active="is-active"><a ui-sref="{{nav.page}}">{{nav.text}}</a></li>
        </ul>
      </nav>
      <div ui-view class="grid-content">
      </div>
    </div>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</html>
